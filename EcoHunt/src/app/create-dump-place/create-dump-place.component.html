<div class="form-container">
  <form #form="ngForm" (ngSubmit)="addPost(form)" id="create-post-form">
    <h2>Create New Dump Post</h2>

    <label for="photo">Photo URL:</label>
    <input
      type="url"
      id="photo"
      name="photo"
      placeholder="Enter photo URL"
      required
      #inputPhotoUrl="ngModel"
      ngModel
    />

    <label for="address">Address:</label>
    <input
      type="text"
      id="address"
      name="address"
      placeholder="Enter address"
      required
      #inputAddress
    />

    <label for="latitude">Latitude:</label>
    <input
      type="number"
      id="latitude"
      name="latitude"
      placeholder="Enter latitude"
      step="0.000001"
      required
      #inputLatitude
    />

    <label for="longitude">Longitude:</label>
    <input
      type="number"
      id="longitude"
      name="longitude"
      placeholder="Enter longitude"
      step="0.000001"
      required
      #inputLongitude
    />

    <label for="creator">Creator:</label>
    <input
      type="text"
      id="creator"
      name="creator"
      placeholder="Enter your name"
      required
      #inputCreator
    />

    <label for="size_of_dump">Size of Dump:</label>
    <input
      type="text"
      id="size_of_dump"
      name="size_of_dump"
      placeholder="Enter size of dump"
      required
      #inputSize
    />

    <label for="people_needed">People Needed:</label>
    <input
      type="text"
      id="people_needed"
      name="people_needed"
      placeholder="Enter number of people needed"
      required
      #inputPeopleNeeded
    />

    <label for="tools_needed">Tools Needed:</label>
    <textarea
      id="tools_needed"
      name="tools_needed"
      placeholder="Enter tools needed, separated by commas"
      required
      #inputToolsNeeded
    ></textarea>

    <button type="submit">Submit</button>
  </form>
</div>
