<div class="login-container">
  <h2>Login</h2>

  <form >
    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        formControlName="email"
        type="email"
        class="form-control"
        #inputEmail
      />

    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        id="password"
        formControlName="password"
        type="password"
        class="form-control"
        #inputPassword
      />

    </div>

    <button
      type="submit"
      
      class="btn btn-primary"
      (click)="login($event, inputEmail.value, inputPassword.value)"
    >
      Login
    </button>
  </form>
</div>
