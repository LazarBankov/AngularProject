<div class="register-container">
    <h2>Register</h2>

    <form>
      
      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" class="form-control" />

      </div>

      <!-- Username -->
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" formControlName="username" type="text" class="form-control" />

      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" formControlName="password" type="password" class="form-control" />

      </div>

      <!-- Re-Password -->
      <div class="form-group">
        <label for="rePassword">Re-Password</label>
        <input id="rePassword" formControlName="rePassword" type="password" class="form-control" />

      </div>

      <!-- Place of Living -->
      <div class="form-group">
        <label for="placeOfLiving">Place of Living</label>
        <input id="placeOfLiving" formControlName="placeOfLiving" type="text" class="form-control" />
      </div>

      <!-- Hobbies as Text Input -->
      <div class="form-group">
        <label for="hobbies">Hobbies (comma separated)</label>
        <input id="hobbies" formControlName="hobbies" type="text" class="form-control" />
      </div>

      <!-- Tools -->
      <div class="form-group">
        <label for="tools">Tools</label>
        <input id="tools" formControlName="tools" type="text" class="form-control" />
      </div>

      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
