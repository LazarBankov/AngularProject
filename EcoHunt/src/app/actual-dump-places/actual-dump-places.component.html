@for (post of posts; track $index) {
<div class="catalog-container">
  @if (isLoading) {
  <app-loader></app-loader>
  } @else {
  <div class="catalog">
    <div class="card">
      <img [src]="post.photo" alt="Dump Photo" class="card-image" />
      <div class="card-content">
        <h3>Location: {{ post.address }}</h3>
        <p><strong>Creator:</strong>{{post.creator}}</p>
        <p><strong>Latitude:</strong> {{ post.latitude }}</p>
        <p><strong>Longitude:</strong> {{ post.longitude }}</p>
        <p><strong>Size:</strong> {{ post.size }}</p>
        <p><strong>People Needed:</strong> {{ post.people }}</p>
        <p><strong>Tools Needed:</strong> {{ post.tools }}</p>
        <a [routerLink]="[post._id]" class="details-button"
          >View Details</a
        >
      </div>
    </div>
  </div>
  }
</div>
}
