@for (post of posts; track $index) {
<div class="card-container">
  @if (isLoading) {
  <app-loader></app-loader>
  } @else {
    <div class="card">
      <img [src]="post.photo" alt="Dump Photo" />
      <div class="card-content">
        <h3>Location: {{ post.address }}</h3>
        <p><strong>Size:</strong> {{ post.size }}</p>
        <p><strong>People Needed:</strong> {{ post.people }}</p>
        <p><strong>Tools Needed:</strong> {{ post.tools }}</p>
        <a [routerLink]="[post._id]" class="details-button"
          >View Details</a
        >
      </div>
  </div>
  }
</div>
}
